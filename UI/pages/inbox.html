<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title></title>
        <style>
            @import url('../styles/style.css');
            @import url('../styles/mediaQueries.css');
        </style>
    </head>
    <body>
        <div class="vline"></div>
        <div class="inbox">
            <!-- User Type--><input type="hidden" value="Admin">
            <div class="top">
                <div>
                    <div>
                        <h1> EPIC MAIL</h1>
                        <p></p>
                    </div>
                    <div>
                        <button>Log Out</button>
                    </div>
                </div>
                <div class="seek">
                    <button class="out">&#8614;</button>
                    <button class="in hidden">&#8612;</button>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <ul>
                        <li><a  class="active" href="#Compose">Compose</a></li>
                        <li><a href="#Inbox">Inbox</a></li>
                        <li><a href="#Sent">Sent</a></li>
                        <li><a href="#Draft">Draft</a></li>
                        <li class="groups"><a href="#Group">Groups</a>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <!-- Create Group -->
                <div class="right-group hidden">
                    <div class = "create">
                        <form action="#" id="createGroup"></form>
                            <div>
                                <input type="text" placeholder="Group Name" form="createGroup" required>
                                <button form="createGroup" type="submit">Create Group</button>
                        </div>
                        
                    </div>
                    <div class="groups">
                        <div class="btn">
                            <button>Delete</button>
                        </div>
                        <div>
                            <input type="checkbox">
                            <a href="#">Family</a>
                        </div>
                        <div>
                            <input type="checkbox">
                            <a href="#">Andela</a>
                        </div>
                    </div>
                </div>
                    <!--Viewing group-->
                <div class="right-group hidden"></div>
                <!-- For Draft Mail -->
                <div class="right-draft hidden">
                    <div class="toolbar">
                        <button class="deleteButton">Delete</button>
                    </div>
                    <div class="inbox-view">
                    </div>
                </div>
                <!-- For Sent Mail -->
                <div class="right-sent hidden">
                    <div class="toolbar">
                        <button class="deleteButton">Delete</button>
                        <button id="retract">Retract</button>
                    </div>
                    <div class="inbox-view">
                    </div>
                </div>
                <!-- For Composing and send mail -->
                <div class="right-compose">
                    <form name="sendMail" action="#">
                        <input type="hidden" value="" name="id">
                        <div class="address">
                            <div>
                                <label>To :</label>
                                <span>
                                    <input type="radio" value="Individual" name="to" checked required> Individual
                                </span>
                                <span>
                                    <input type="radio" value="Group"  name="to"  required> Group
                                </span>
                            </div>
                            <div>
                                <label>Address :</label>
                                <input type="email" name="email" placeholder="Johndoe@epicmail.com" required >
                                <select class="hidden">
                                    
                                </select>
                            </div>
                        </div>
                        <div class="message">
                            <input type="text" name="subject" placeholder="Enter Subject / Topic" required>
                            <textarea name="message" placeholder="Enter message body" required></textarea>
                        </div>
                        <button type="submit" >SEND</button>
                        <button id="saveMail"  form="">SAVE</button>
                    </form>
                </div>
                <!-- For viewing message in the inbox view -->
               <div class=" right-inbox hidden">
                    <div class="toolbar">
                            <span>
                                <input type="radio" value="All" name="to" checked required> All
                            </span>
                            <span>
                                <input type="radio" value="Unread"  name="to"  required> Unread
                            </span>
                            <span>
                                <input type="radio" value="Read"  name="to"  required> Read
                            </span>
                        <button class="deleteButton">Delete</button>
                    </div>
                    <div class="inbox-view">
                    </div>
                </div>
                <!-- For reading messages -->
                <div class="view-message hidden"></div>
                </div>
            </div>
        </div>
        <div class="modal hidden"></div>
        <div class="alert hidden">
            <div class="title-bar">
                <label>EPIC MAIL</label>
                <a href="#">X</a>
            </div>
            <div class="alert-message">
                <p></p>
            </div>
        </div>
        <script type="text/javascript" src="../scripts/script.js"></script>
    </body>
</html>
