<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            @import url('styles/style.css');
        </style>
        <script type="text/javascript" src="scripts/script.js"></script>
    </head>
    <body>
        <div class="homepage">
            <h1>Epic Mail</h1>
            <div class="sign signOut">
                <div>
                    <label class='top'>JOIN EPICMAIL TODAY</label>
                    <label> </label>
                </div>
                <form name="signup" id="signUpForm" action=""  method="post" >
                    <div>
                        <label>First Name</label>
                        <input type='text' placeholder="John" id="fName" required>
                    </div>
                    <div>
                        <label>Last Name</label> 
                        <input type='text' placeholder="Doe" id="lName" required>
                    </div>
                    <div>
                        <label>D.O.B</label> <input type='date' id="dob" required>
                    </div>
                    <div>
                        <label>Gender</label> 
                        <select id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label>Email Address</label> <input type="text" id="emailAddress" placeholder="Johndoe@epicmail.com">
                    </div>
                    <div>
                        <label>Password</label> <input type="password" id="password" placeholder="******" required>
                    </div>
                    <div>
                        <label>Re-Password</label> <input type="password" id="rePassword" placeholder="******" required>
                    </div>
                    <button type="submit">Sign Up</button>

                </form>
                <p>Already registered? <a href="#" id="signInLink"> Sign In</a></p>
            </div>
        </div>
    </body>
</html>
