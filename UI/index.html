<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            @import url('styles/style.css');
        </style>
        <script type="text/javascript" src="scripts/script.js"></script>
    </head>
    <body>
        <div class="homepage">
            <h1>Epic Mail</h1>
            <div class="sign signIn">
                <div>
                    <label class='top'>WELCOME BACK</label>
                    <label> </label>
                </div>
                <form name="signin" id="signInForm" action=""   >
                    <div>
                        <label>Email Address</label>
                        <input type='text' placeholder="Johndoe@epicmail.com" id="loginEmailAddress" required>
                    </div>
                    <div>
                        <label>Password</label> 
                        <input type='password' placeholder="******" id="loginPassword" required>
                    </div>
                    <button type="submit">Login</button>

                </form>
                <p>Forget Your Password? <a href="#" class="resetLink">Reset</a></p>
                <p>Dont have an account? <a href="#" class="signUpLink"> Sign Up</a></p>
            </div>
            <div class="sign signUp hidden">
                <div>
                    <label class='top'>JOIN EPICMAIL TODAY</label>
                    <label> </label>
                </div>
                <form name="signup" id="signUpForm" action="#" >
                    <div>
                        <label>First Name</label>
                        <input type='text' placeholder="John" id="fName" required>
                    </div>
                    <div>
                        <label>Last Name</label> 
                        <input type='text' placeholder="Doe" id="lName" required>
                    </div>
                    <div>
                        <label>D.O.B</label> <input type='date' id="dob" required>
                    </div>
                    <div>
                        <label>Gender</label> 
                        <select id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label>Email Address</label> <input type="text" id="emailAddress" placeholder="Johndoe@epicmail.com">
                    </div>
                    <div>
                        <label>Password</label> <input type="password" id="password" placeholder="******" required>
                    </div>
                    <div>
                        <label>Re-Password</label> <input type="password" id="rePassword" placeholder="******" required>
                    </div>
                    <button type="submit">Sign Up</button>

                </form>
                <p>Already registered? <a href="#" class="signInLink"> Sign In</a></p>
                <p>Forget Your Password? <a href="#" class="resetLink">Reset</a></p>
            </div>
            <div class=" sign reset hidden">
                <div>
                    <label class='top'>RESET PASSWORD</label>
                    <label> </label>
                </div>
                <form name="signin" id="resetForm" action="#"   >
                    <div>
                        <label>Email Address</label>
                        <input type='email' placeholder="Johndoe@epicmail.com" class="loginEmailAddress" required>
                    </div>
                    <div class="question hidden">
                        <label>Question</label>
                        <p>What is your first pet name?</p>
                    </div>
                    <div class="answer hidden">
                        <label>Answer</label>
                        <input type="text">
                    </div>
                    <div class="password hidden">
                        <label>New Password</label>
                        <input type="password">
                    </div>
                    <button type="submit">Reset</button>

                </form>
                <p>Already registered? <a href="#" class="signInLink"> Sign In</a></p>
                    <p>Dont have an account ? <a href="#" class="signUpLink"> Sign Up</a></p>
            </div>
        </div>
        <div class="modal hidden"></div>
        <div class="alert hidden">
            <div class="title-bar">
                <label>EPIC MAIL</label>
                <a href="#">X</a>
            </div>
            <div class="alert-message">
                <p></p>
            </div>
        </div>
    </body>
</html>
